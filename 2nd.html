<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .background-container {
                    background-image: url('backg.jpeg'); /* Replace 'your-background-image.jpg' with the actual image URL */
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-attachment: fixed;
                    overflow-y: hidden;
                    padding-top: 40px; /* Adjust this value to create space after the navbar */
                }
                
                .navbar {
                    background-color: black;
                    padding: 10px;
                }
        
                .navbar-brand {
                    font-weight: bold;
                    font-style: italic;
                    font-size: 1.5rem;
                    text-transform: capitalize;
                }
        
                
        
                .navbar-nav {
                    text-align: center;
                }
        
                .nav-link {
                    font-weight: bold;
                    font-style: italic;
                    color: #fff;
                    margin-left: 25px;
                    transition: 0.6s;
                    border-radius: 20px;
                    text-transform: capitalize;
                }
                .nav-item{
                    color: white;
                }
        
                .nav-link:hover {
                    transform: translateY(-5px);
                    background: red;
                }
        
                /* Grid styles */
                .grid-container {
                    display: grid;
                    margin: 2% 10%;
                    grid-template-columns: repeat(1, 1fr); /* Maximum 2 columns per row */
                    gap: 50px; /* Adjust the gap as needed */
                    width: 80%;
                    padding: 40px; /* Add some padding for spacing */
                }
        
                .grid-item {
                    text-align: center;
                    border: 1px solid #ccc; 
                    border-radius: 20px;
                   background-image: linear-gradient(300deg, rgb(92, 91, 91),white, rgb(125, 123, 123));
                    padding: 20px; 
        
                }
                div.grid-item{
                    box-shadow: 0 20px 20px 0 rgba(0, 0, 0, 0.2), 0 20px 20px 0 rgba(0, 0, 0, 0.19);
                }
        
                .grid-item img {
                    width: 100%; /* Make the images fill the grid item */
                    max-width: 100%;
                    height: auto;
                }
        
                .grid-item button {
                    margin-top: 10px; 
                    background-color: #007bff; 
                    color: #fff; 
                    border: none; 
                    padding: 10px 20px; 
                    border-radius: 5px; 
                    cursor: pointer;
                    max-height: 40px;
                }
            </style>
    <title>1st September</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <a href="" class="navbar-brand"><img src="WIE Logo White.png" alt="Logo" width="180" height="80" class="d-inline-block align-text-top"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="main.html" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="events.html" class="nav-link">EVENTS</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">ABOUT US</a></li>
            </ul>
        </div>
    </nav>

    <div class="background-container" style="align-content: center; justify-content: center;">
        
        <div class="grid-container">
            <div class="grid-item">
                <img src="cultural.jpeg" alt="Photo 1">
                
            </div>
        </div>
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
